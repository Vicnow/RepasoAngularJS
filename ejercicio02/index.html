<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ejercicio 02 - Profesor</title>
        <!-- Incluir Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Incluir Animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Incluir AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>    
    <body>

        <div class="container" ng-controller="profesorCtrl as profe">
            <h1>Profesor</h1>
            <h4>{{profesor.nombre}}</h4>
            <hr>

            <div class="row">

                <!-- Div que contiene la imagen del profesor -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{profesor.foto}}" class="rounded-circle" alt="" width="150px" height="150px">
                        </div>
                    </section>
                </div>

                <!-- Div, donde se mostrará la bio del profesor -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            {{profesor.bio}}
                            <br>
                            <br>
                            <strong>Edad:</strong> {{profesor.edad}} años
                            <br>
                            <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
                        </div>
                    </section>
                </div>
            </div>
            <br><hr>
            <div class="row animate__animated animate__fadeIn" ng-show="mostrarEdicion">
                <div class="col-sm-6">
                    <section class="panel">
                        <div class="panel-body">
                           Nombre:
                           <input type="text" class="form-control" ng-model="profesorEdicion.nombre">
                        </div>
                        <div class="panel-body">
                            Edad:
                            <input type="text" class="form-control" ng-model="profesorEdicion.edad">
                        </div>
                        <div class="panel-body">
                            Bio:
                            <textarea class="form-control" ng-model="profesorEdicion.bio" rows="5"></textarea>
                        </div>
                        <br>
                        <button class="btn btn-danger" ng-click="CancelarInfo()">Cerrar</button>
                        <button class="btn btn-secondary" ng-click="LimpiarInfo()">Limpiar</button>
                        <button class="btn btn-primary" ng-click="GuardarInfo()">Guardar</button>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
